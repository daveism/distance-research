<body class="w-100 h-100">

  <div class="w-100 h-100 d-flex justify-content-center" id="main-content">
    <div class="row w-100 h-100 px-3">
      <div class="col-12 col-sm-12 col-md-5 col-xl-5 h-80 align-self-center" id="map-action-holder">

        <div class="steps py-3" >
          <div id="step1-title" class="step-title">Step 1</div>
          <div id="step1-directions" class="step-directions">Search for a place that you want to find about crime</div>
          <div class="py-3 align-self-end" >
            <div id='geocoder' class='geocoder'></div>
          </div>
        </div>

        <div class="py-3" >
        <div id="step2-title" class="step-title disabled">Step 2</div>
        <div id="step2-directions" class="step-directions disabled">Draw a circle that represents 1 mile from the location</div>
          <div class="py-3 align-self-end" >
            <button id="circle-button" type="button" class="btn btn-light btn-draw-circle disabled w-100 align-self-end"  data-toggle="tooltip" data-html="true" title="Seach for a location first!">
              <i class="far fa-dot-circle"></i>
              Draw a Circle
            </button>
          </div>
        </div>

      </div>
      <div class="col-12 col-md-7 col-xl-7 h-80 align-self-center" id="map-holder">
        <div id="map" ref="mapContainer" class="map"></div>
      </div>
    </div>
  </div>
